<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link
      href="../css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../images/bag-shopping-solid.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        font-family: 'Arial', sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
      }

      .logo i {
        margin-right: 8px;
      }

      .links a {
        margin-left: 20px;
        color: white;
        text-decoration: none;
        font-size: 16px;
      }

      .links a:hover {
        color: #feb47b;
      }

      .sign-in, .register {
        border: 2px solid #feb47b;
        padding: 8px 20px;
        border-radius: 25px;
        transition: background-color 0.3s, color 0.3s;
      }

      .sign-in:hover, .register:hover {
        background-color: #feb47b;
        color: #333;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        padding: 20px;
      }

      form {
        width: 100%;
        max-width: 400px;
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
        color: #333;
      }

      .form-control {
        border-radius: 25px;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 20px;
        font-size: 16px;
      }

      .form-control:focus {
        border-color: #feb47b;
        box-shadow: 0 0 8px rgba(255, 126, 95, 0.5);
      }

      .btn-primary {
        background-color: #feb47b;
        border-color: #feb47b;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #ff7e5f;
        border-color: #ff7e5f;
      }

      footer {
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header class="flex">
      <div class="logo">
        <a href="">
          <img src="/images/logo.png" alt="FZ AutoHub Logo" >
        </a>
    </div>  
    <div class="return-button">
      <a href="/" class="button">Return </a>
    </div>
      
    </header>

    <main>
      <form>
        <h2>Sign In</h2>
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
        </div>

        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </main>

    <footer>
      <p>Â© Fedi zorai. All Rights Reserved.</p>
    </footer>
  </body>
</html>
